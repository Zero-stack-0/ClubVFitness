<body>
    <div class="overlay">
        <div class="signup-container">
            <img src="https://images.unsplash.com/photo-1558611848-73f7eb4001a1" alt="Gym Logo" class="logo" />
            <h2>Join Our Gym</h2>
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="signup-form">
                <input type="text" formControlName="name" placeholder="Full Name" required />
                <div *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.invalid" class="error">
                    Name is required and must be at least 3 characters.
                </div>

                <input type="email" formControlName="email" placeholder="Email Address" required />
                <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid" class="error">
                    <span *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="signUpForm.get('email')?.errors?.['email']">Invalid email address.</span>
                </div>

                <input type="text" formControlName="phone" placeholder="Phone" required />
                <div *ngIf="signUpForm.get('phone')?.touched && signUpForm.get('phone')?.invalid" class="error">
                    Phone is required and must be at least 10 digits.
                </div>

                <input type="password" formControlName="password" placeholder="Password" required />
                <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid" class="error">
                    Password is required and must be at least 6 characters.
                </div>

                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
